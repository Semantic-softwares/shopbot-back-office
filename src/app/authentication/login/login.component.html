<div class="min-h-screen w-full flex items-center justify-center p-4 bg-gray-50">
    <div class="w-full max-w-sm">
        <mat-card class="p-3 !bg-white">
            <mat-card-header class="mb-6 text-center">
                <mat-card-title class="text-xl font-bold !text-center">Sign in to your Shopbot account
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Enter your email">
                        <mat-icon matSuffix fontSet="material-icons-outlined">email</mat-icon>
                        
                        @if (loginForm.get('email')?.hasError('required')) {
                            <mat-error>Please enter a valid email</mat-error>
                        }
                        
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"
                            placeholder="Enter your password">
                        <a mat-icon-button matSuffix (click)="clickEvent($event)"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                            <mat-icon fontSet="material-icons-outlined">{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                       </a>
                        @if (loginForm.get('email')?.hasError('required')) {
                            <mat-error>Password is required</mat-error>
                        }
                        
                    </mat-form-field>
                    <button mat-raised-button color="primary" 
                            [disabled]="!loginForm.valid || loading()" 
                            >{{!loading() ? 'Login' : 'Logging in...'}}
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
