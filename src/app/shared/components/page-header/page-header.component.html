<div class="border-b mb-4 p-2">
  <div class="lg:flex lg:items-center lg:justify-between">
    <!-- Title and Meta Section -->
    <div class="min-w-0 flex-1">
      <h2 class="text-2xl/7 font-bold sm:truncate sm:text-3xl sm:tracking-tight">
        {{ title }}
      </h2>
      @if (subtitle) {
        <div class="mt-1 flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap sm:space-x-6">
          <span>{{ subtitle }}</span>
        </div>
      }
    </div>

    <!-- Actions Section -->
    <div class="mt-5 flex lg:mt-0 lg:ml-4 space-x-3 items-center">
      <!-- View Toggle (built-in) -->
      @if (showViewToggle) {
        <mat-button-toggle-group [value]="currentView" (change)="onViewChange($event.value)" hideSingleSelectionIndicator>
          <mat-button-toggle value="calendar">
            <mat-icon>calendar_month</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="list">
            <mat-icon>list</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      }
      
      <!-- Additional Actions (Content Projection) -->
      <ng-content select="[actions]"></ng-content>
    </div>
  </div>
</div>
