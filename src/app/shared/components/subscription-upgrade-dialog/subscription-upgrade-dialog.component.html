<div class="upgrade-dialog">
  <div mat-dialog-title class="text-center pb-4">
    <h2 class="text-2xl font-bold text-gray-800">Upgrade Your Plan</h2>
    <p class="text-gray-600 mt-2">Visit our pricing page to upgrade your subscription</p>
  </div>

  <div mat-dialog-content class="px-6 pb-6">
    <p class="text-gray-700">This dialog has been deprecated. Please visit the pricing page to manage your subscription.</p>
  </div>

  <div mat-dialog-actions class="flex justify-end gap-2 px-6 pb-4">
    <button matButton="filled" color="primary" (click)="closeDialog()">Close</button>
  </div>
</div>
