<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Create' }} Channel</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="flex flex-col gap-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter channel name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter channel description" rows="3" required></textarea>
      </mat-form-field>

      <div class="feedback-types-section">
        <p class="mb-2 text-gray-600">Feedback Types</p>
        <div class="grid grid-cols-2 gap-4">
          @for (type of feedbackTypeOptions; track type) {
            <mat-checkbox 
              [checked]="isTypeSelected(type)"
              (change)="onCheckboxChange($event, type)">
              {{type}}
            </mat-checkbox>
          }
        </div>
      </div>

      <mat-slide-toggle formControlName="status" class="mt-4">
        Enable or disable this channel
      </mat-slide-toggle>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
