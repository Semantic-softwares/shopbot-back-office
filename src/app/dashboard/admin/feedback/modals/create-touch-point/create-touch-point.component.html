<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">{{ isEditMode ? 'Edit' : 'Create' }} Touch Point</h2>
  
  <form [formGroup]="touchPointForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter touch point name">
      <mat-error *ngIf="touchPointForm.get('name')?.errors?.['required']">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter description" 
                class="min-h-[100px]"></textarea>
      <mat-error *ngIf="touchPointForm.get('description')?.errors?.['required']">
        Description is required
      </mat-error>
    </mat-form-field>

    <div class="flex items-center gap-2">
      <mat-slide-toggle formControlName="status" color="primary">
        {{ touchPointForm.get('status')?.value ? 'Enabled' : 'Disabled' }}
      </mat-slide-toggle>
      <span class="text-sm text-gray-500">
        Toggle to enable/disable this touch point
      </span>
    </div>

    <div class="flex justify-end gap-2 mt-4">
      <button mat-button type="button" (click)="onCancel()" 
              class="px-4 py-2">Cancel</button>
      <button mat-raised-button color="primary" type="submit" 
              [disabled]="!touchPointForm.valid"
              class="px-4 py-2">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
