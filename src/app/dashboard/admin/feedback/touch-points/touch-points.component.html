<mat-card class="mat-elevation-z2 !px-2 !bg-white">
    <div class="p-4 flex justify-between items-center gap-4">
      <mat-form-field appearance="outline" class="w-80">
        <mat-label>Search touch points</mat-label>
        <input matInput (input)="onSearch($event)" [value]="searchTerm()" placeholder="Search by name or description">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  
      <button mat-flat-button color="primary" (click)="onAdd()">
        <mat-icon>add</mat-icon>
        Add Touch Point
      </button>
    </div>
  
    @if (touchPoints.isLoading()) {
      <div class="flex justify-center items-center p-8">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    } @else if (touchPoints.hasValue()) {
      <table mat-table [dataSource]="filteredTouchPoints()" class="w-full !bg-white">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let touchPoint"> {{touchPoint.name}} </td>
        </ng-container>
  
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let touchPoint"> {{touchPoint.description}} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let touchPoint"> 
            <mat-slide-toggle
              [checked]="touchPoint.status"
              (change)="onStatusToggle(touchPoint, $event)"
              color="primary">
            </mat-slide-toggle>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-20"> Actions </th>
          <td mat-cell *matCellDef="let touchPoint">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Touch Point actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onEdit(touchPoint)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="onDelete(touchPoint)" *hasPermission="'delete_feedback'">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    } @else if (touchPoints.error()) {
      <div class="flex flex-col items-center justify-center p-8">
        <mat-icon class="text-6xl text-gray-500 mb-4">error_outline</mat-icon>
        <p class="text-gray-500 mb-4">Failed to load touch points. Please try again.</p>
        <button mat-flat-button color="primary" (click)="touchPoints.reload()">Reload</button>
      </div>
    }
</mat-card>
