<div class="p-6">
  <div class="bg-white rounded-lg shadow">
    <div class="p-6 space-y-6">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-xl font-semibold text-gray-900">Categories</h2>
          <p class="mt-1 text-sm text-gray-600">Manage permission categories in your system</p>
        </div>
        <button mat-raised-button color="primary" (click)="onCreate()">
          <mat-icon>add</mat-icon>
          Add Category
        </button>
      </div>

      <mat-form-field class="w-full">
        <mat-label>Search categories</mat-label>
        <input matInput (keyup)="onSearch($event)" placeholder="Type to search...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      @if (categories.isLoading()) {
        <div class="flex justify-center p-4">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
      } @else {
        <div class="overflow-x-auto">
       
          <table mat-table [dataSource]="filteredCategories()" class="!bg-white">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="text-sm font-medium text-gray-900"> Name </th>
                <td mat-cell *matCellDef="let element" class="text-sm text-gray-500"> {{element.name}} </td>
            </ng-container>
  
            <!-- Action Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="text-sm font-medium text-gray-900"> Description </th>
                <td mat-cell *matCellDef="let element" class="text-sm text-gray-500"> {{element.description}} </td>
              </ng-container>
  
  
  
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let permission">
                <button mat-icon-button 
                        [matMenuTriggerFor]="menu" 
                        class="menu-trigger">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="onEdit(permission)">
                    <mat-icon color="primary">edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item (click)="onDelete(permission)">
                    <mat-icon color="warn">delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          
          </table>
        </div>
      }
    </div>
  </div>
</div>
