<div class="p-6">
  <h2 mat-dialog-title>{{modalTitle}}</h2>

  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="flex flex-col gap-4">
        <mat-form-field appearance="outline">
          <mat-label>Role Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error>{{getErrorMessage('name')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <mat-list>
          @for (category of groupedPermissions | keyvalue; track $index) {
            <div mat-subheader class="!mt-4 !mb-[0px]">{{category.key}}</div>
            @for (permission of category.value; track permission._id) {
              <mat-list-item class="!h-[55px] !px-0">
                <mat-checkbox [checked]="isPermissionSelected(permission._id)"
                              (change)="togglePermission(permission, $event)">
                  <div matListItemTitle>{{permission.name}}</div>
                  <div matListItemLine>{{permission.description}}</div>
                </mat-checkbox>
              </mat-list-item>
            }
          }
        </mat-list>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!roleForm.valid || isLoading()">
        {{isLoading() ? 'Saving...' : 'Save'}}
      </button>
    </mat-dialog-actions>
  </form>
</div>
