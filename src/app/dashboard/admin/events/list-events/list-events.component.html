<mat-card class="mat-elevation-z2 !px-2">
  <div class="p-4 flex justify-between items-center gap-4">
    <mat-form-field appearance="outline" class="w-80">
      <mat-label>Search events</mat-label>
      <input matInput (input)="onSearch($event)" [value]="searchTerm()" placeholder="Search by title, client or company">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon>
      Add Event
    </button>
  </div>

  @if (loading()) {
    <div class="flex justify-center items-center p-8">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  } @else {
    <table mat-table [dataSource]="filteredEvents()" class="w-full">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let event"> {{event.title}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let event"> {{event.date | date}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let event"> {{event.type}} </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let event"> {{event.client}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let event"> {{event.company}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-20"> Actions </th>
        <td mat-cell *matCellDef="let event">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEdit(event)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="onDelete(event)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }
</mat-card>
