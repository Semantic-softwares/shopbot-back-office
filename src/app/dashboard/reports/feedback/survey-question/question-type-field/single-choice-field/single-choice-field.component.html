<div class="space-y-4">
  <mat-radio-group [formControl]="control" class="flex flex-col space-y-3">
    @for (choice of question.choices; track $index) {
      <mat-radio-button [value]="choice.text" 
                       class="custom-radio p-4 bg-gray-50 rounded-lg hover:bg-indigo-50 transition-colors duration-200">
        {{choice.text}}
      </mat-radio-button>
    }
  </mat-radio-group>
</div>
