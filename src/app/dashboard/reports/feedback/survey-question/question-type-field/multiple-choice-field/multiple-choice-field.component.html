<div class="space-y-4">
  @for (option of question.choices; track option.text) {
    <div class="flex items-center">
      <mat-checkbox
        [checked]="isChecked(option)"
        (change)="onOptionChange(option, $event)"
        class="text-gray-700">
        {{option.text}}
      </mat-checkbox>
    </div>
  }
</div>
