<mat-card class="variants-container !bg-white">
  <mat-card-content class="!bg-white">
    <div class="flex items-center space-x-4 p-4">
      <div class="w-80">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" [(ngModel)]="searchText" placeholder="Search variants">
        </mat-form-field>
      </div>

      <div class="flex-shrink-0 ml-auto">
        <button mat-raised-button color="primary" class="h-[48px] px-6 font-medium" (click)="openDialog()">
          <mat-icon>add</mat-icon> ADD VARIANT
        </button>
      </div>
    </div>

    @if (variants.isLoading()) {
      <div class="flex items-center justify-center min-h-[300px]">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else if (variants.error()) {
      <app-no-record 
        icon="error" 
        title="Error" 
        message="An error occurred while fetching variants. Please try again later.">
      </app-no-record>
    } @else if (variants.hasValue() && dataSource.data.length === 0) {
      <app-no-record 
        icon="category" 
        title="No Variants" 
        message="No variants found matching your criteria.">
      </app-no-record>
    } @else if (variants.hasValue()) {
      <div class="table-container !bg-white">
        <table mat-table [dataSource]="dataSource" matSort class="!bg-white">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="atLeast">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>At Least</th>
          <td mat-cell *matCellDef="let element">{{element.atLeast}}</td>
        </ng-container>

        <ng-container matColumnDef="atMost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>At Most</th>
          <td mat-cell *matCellDef="let element">{{element.atMost}}</td>
        </ng-container>

        <ng-container matColumnDef="published">
          <th mat-header-cell *matHeaderCellDef>Published</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle
              [checked]="element.enabled"
              (change)="togglePublished(element)"
              color="primary">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-20">Actions</th>
          <td mat-cell *matCellDef="let variant">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Variant actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editVariant(variant)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteVariant(variant)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of variants" class="!bg-white">
      </mat-paginator>
      </div>
    }
  </mat-card-content>
</mat-card>
