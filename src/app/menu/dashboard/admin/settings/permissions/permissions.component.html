<div>
  <div class="flex justify-between items-center mb-4">
    <mat-form-field class="w-1/3" appearance="outline">
      <mat-label>Search permissions</mat-label>
      <input matInput (keyup)="onSearch($event)" placeholder="Type to search..." #input>
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      Create Permission
    </button>
  </div>

  <mat-card class="!bg-white mat-elevation-z2">    
    <mat-card-content>
      <ng-container *ngIf="permissions.isLoading()">
        <div class="loading-spinner">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      </ng-container>

      <ng-container *ngIf="permissions.error()">
        <div class="error-message">
          Error loading permissions: {{ permissions.error() }}
        </div>
      </ng-container>

      <ng-container *ngIf="permissions.value()">
        <table mat-table [dataSource]="filteredPermission()" class="!bg-white">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let permission"> {{permission.name}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let permission"> {{permission.action}} </td>
          </ng-container>

          <!-- Resource Column -->
          <ng-container matColumnDef="resource">
            <th mat-header-cell *matHeaderCellDef> Resource </th>
            <td mat-cell *matCellDef="let permission"> {{permission.resource}} </td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let permission"> {{permission.categoryId?.name}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let permission">
              <button mat-icon-button 
                      [matMenuTriggerFor]="menu" 
                      class="menu-trigger">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEdit(permission)">
                  <mat-icon color="primary">edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="onDelete(permission)">
                  <mat-icon color="warn">delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- No results row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No permissions matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
