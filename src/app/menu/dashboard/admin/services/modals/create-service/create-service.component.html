<h2 mat-dialog-title>{{data.service ? 'Edit' : 'Add'}} Service</h2>
<mat-dialog-content>
  <form [formGroup]="serviceForm" class="flex flex-col gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter service name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="Cloud Services">Cloud Services</mat-option>
        <mat-option value="Security">Security</mat-option>
        <mat-option value="Infrastructure">Infrastructure</mat-option>
        <mat-option value="Consulting">Consulting</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" placeholder="Enter price">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Active">Active</mat-option>
        <mat-option value="Inactive">Inactive</mat-option>
        <mat-option value="Pending">Pending</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Provider</mat-label>
      <input matInput formControlName="provider" placeholder="Enter provider">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Enter description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!serviceForm.valid">
    {{data.service ? 'Update' : 'Create'}}
  </button>
</mat-dialog-actions>
