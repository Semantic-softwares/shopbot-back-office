
    <app-page-header title="Options" subtitle="Manage product options and variations">
      <ng-container actions>
        <button matButton (click)="reloadOptions()" title="Reload options" matTooltip="Reload">
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>
        <button matButton="filled" color="primary" (click)="openDialog()">
          <mat-icon>add</mat-icon>
          ADD OPTION
        </button>
      </ng-container>
    </app-page-header>
<mat-card  appearance="outlined">
 


    <div class="flex items-center p-4">
      <div class="w-96">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" [(ngModel)]="searchText" placeholder="Search options">
        </mat-form-field>
      </div>
    </div>

    @if (options.isLoading()) {
      <div class="flex items-center justify-center min-h-[300px]">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else if (options.error()) {
      <app-no-record 
        icon="error" 
        title="Error" 
        message="An error occurred while fetching options. Please try again later.">
      </app-no-record>
    } @else if (options.hasValue() && dataSource.data.length === 0) {
      <app-no-record 
        icon="list" 
        title="No Options" 
        message="No options found matching your criteria.">
      </app-no-record>
    } @else if (options.hasValue()) {
      <div class="table-container rounded-lg overflow-x-auto">
        <table mat-table [dataSource]="dataSource" matSort class="min-w-full">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-50">Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-50">Price</th>
          <td mat-cell *matCellDef="let element">{{element.price | currency: storeStore.selectedStore()?.currency}}</td>
        </ng-container>

        <ng-container matColumnDef="inStock">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-50">In Stock</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle
              [checked]="element.inStock"
              (change)="toggleInStock(element)"
              color="primary">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="bg-gray-50">Actions</th>
          <td mat-cell *matCellDef="let option">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Option actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editOption(option)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="convertToFood(option)">
                <mat-icon>fastfood</mat-icon>
                <span>Convert to Product</span>
              </button>
              <button mat-menu-item (click)="deleteOption(option)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of options"></mat-paginator>
      </div>
    }

</mat-card>
