<mat-card class="table-categories-container !bg-white !rounded-xl !shadow-lg border border-gray-100">
  <mat-card-content class="!bg-white">
    <div class="flex flex-col md:flex-row justify-between gap-4 p-4 border-b">
      <div class="flex flex-col sm:flex-row gap-4 flex-grow">
        <mat-form-field appearance="outline" class="w-full sm:w-48 md:w-72 lg:w-96">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (input)="onSearch($event)" placeholder="Search table categories">
        </mat-form-field>
      </div>
      <div class="flex gap-3 justify-end">
        <button mat-raised-button color="primary" (click)="addCategory()">
          <mat-icon>add</mat-icon>
          ADD CATEGORY
        </button>
      </div>
    </div>
    
    @if (dataSource.isLoading()) {
      <div class="flex items-center justify-center min-h-[300px]">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else if (dataSource.hasValue() && filteredCategories().length === 0) {
      <app-no-record icon="category" title="No Table Categories"
        message="No table categories found matching your criteria.">
      </app-no-record>
    } @else if (dataSource.hasValue()) {
      <div class="table-container rounded-lg overflow-x-auto mt-4">
        <table mat-table [dataSource]="filteredCategories()" matSort class="!bg-white min-w-full rounded-lg">
          
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-50">Category Name</th>
            <td mat-cell *matCellDef="let element" class="font-semibold">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="tables">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-50">Tables Count</th>
            <td mat-cell *matCellDef="let element">
              <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">
                {{element.tables?.length || 0}} tables
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-50">Status</th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle
                [checked]="element.active"
                (change)="toggleCategoryStatus(element)"
                color="primary">
              </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-50">Actions</th>
            <td mat-cell *matCellDef="let category">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Category actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editCategory(category)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteCategory(category)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories" class="!bg-white"></mat-paginator>
      </div>
    } @else if (dataSource.error()) {
      <app-no-record icon="error" title="Error"
        message="An error occurred while fetching the data. Please try again later.">
      </app-no-record>
    }
  </mat-card-content>
</mat-card>
