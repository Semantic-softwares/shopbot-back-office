<div class="h-screen flex flex-col">
  <app-toolbar 
    [showMenuButton]="false" 
    [title]="'Select Module'">
  </app-toolbar>

  <div class="flex-1 flex items-center justify-center p-8 md:p-32">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full">
      <mat-card appearance="outlined" class="p-8 text-center transition-all duration-300 ease-in-out cursor-pointer border-2 border-transparent hover:-translate-y-1 hover:shadow-2xl hover:border-blue-600" 
           (click)="navigateToModule('erp')">
        <div class="mb-6">
          <mat-icon class="!text-6xl !w-16 !h-16 text-blue-600 md:!text-4xl md:!w-12 md:!h-12">business</mat-icon>
        </div>
        <h3 class="text-gray-800 text-2xl font-semibold mb-4 leading-tight md:text-xl">Enterprise Resource Planning (ERP)</h3>
        <p class="text-gray-600 text-base leading-relaxed m-0">Manage your restaurant operations, orders, inventory, and sales</p>
      </mat-card>

      <mat-card  appearance="outlined" class="p-8 text-center  transition-all duration-300 ease-in-out cursor-pointer border-2 border-transparent hover:-translate-y-1 hover:shadow-2xl hover:border-blue-600" 
           (click)="navigateToModule('hotel')">
        <div class="mb-6">
          <mat-icon class="!text-6xl !w-16 !h-16 text-blue-600 md:!text-4xl md:!w-12 md:!h-12">hotel</mat-icon>
        </div>
        <h3 class="text-gray-800 text-2xl font-semibold mb-4 leading-tight md:text-xl">Hotel Management</h3>
        <p class="text-gray-600 text-base leading-relaxed m-0">Manage hotel operations, rooms, reservations, and guest services</p>
      </mat-card>
      <mat-card  appearance="outlined" class="p-8 text-center  transition-all duration-300 ease-in-out cursor-pointer border-2 border-transparent hover:-translate-y-1 hover:shadow-2xl hover:border-blue-600" 
           (click)="navigateToModule('pos')">
        <div class="mb-6">
          <mat-icon class="!text-6xl !w-16 !h-16 text-blue-600 md:!text-4xl md:!w-12 md:!h-12">point_of_sale</mat-icon>
        </div>
        <h3 class="text-gray-800 text-2xl font-semibold mb-4 leading-tight md:text-xl">Point of Sale</h3>
        <p class="text-gray-600 text-base leading-relaxed m-0">Manage sales, transactions, and customer orders</p>
      </mat-card>
    </div>
  </div>
</div>
